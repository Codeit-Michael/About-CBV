<!DOCTYPE html>
<html>
<head>
	<title>hello</title>
	<style type="text/css">
		.listItem {
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1> MY LISTS</h1>
	
		<ul>
			{% for person in person_list.person_set.all %}

		</ul>
	
	<br>
	<button onclick="window.location.href='/logout'">Log out</button>
</body>
</html>
