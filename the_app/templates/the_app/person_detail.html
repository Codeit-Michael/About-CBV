<!DOCTYPE html>
<html>
<head>
	<title>Details</title>
</head>
<body>
	<h1>All about {{person.name}}</h1>
	<form method="post" action="">
		{% csrf_token %}
		{% for x in person.task_set.all %}
			{% if x.is_complete == True %}
				<button type="submit" name="save" value="save"><input type="checkbox" value="clicked" name="t{{x.id}}" checked></button>{{x}}
				<br>
			{% else %}
				<button type="submit" name="save" value="save"><input type="checkbox" value="clicked" name="t{{x.id}}"></button>{{x}}
				<br>
			{% endif %}
		{% endfor %}
	</form>
</body>
</html>
