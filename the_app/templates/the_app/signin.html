<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
</head>
<body>
	<!-- identify if message success or error -->
	{% for message in messages %}
		<p style="color: green;">{{message}}</p>
		{% if message is success %}
			<p>True</p>
		{% else %}
			<p>False</p>
		{% endif %}
	{% endfor %}
	
	<form method="post">
		{% csrf_token %}
		<input type="textbox" name="username" placeholder="Enter Username">
		<input type="password" name="pass" placeholder="Enter Password">
		<button type="submit" name="signin">Sign in</button>
	</form>

	<a href="{% url 'signup' %}">Create Account here.</a>
</body>
</html>
